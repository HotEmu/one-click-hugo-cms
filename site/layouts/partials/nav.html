<script>
	document.addEventListener("DOMContentLoaded", function() {
		var menuTrigger = document.getElementById('menu-trigger');
		var menu = document.getElementById('side-nav');
		var menuIcon = document.getElementById('menu-icon');

		menuTrigger.addEventListener('click', function() {
			if (menu.classList.contains('forced-hidden')) {
				menu.classList.remove('forced-hidden');
				menuIcon.classList.add('fa-chevron-down');
				menuIcon.classList.remove('fa-times');
			} else {
				menu.classList.add('forced-hidden');
				menuIcon.classList.add('fa-chevron-down');
				menuIcon.classList.remove('fa-times');
				menuIcon.classList.remove('fa-chevron-down');
				menuIcon.classList.add('fa-times');
			}
		}, false);
	})
</script>
