<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SeamlessAccess Content Management</title>

  <script src="https://sharadcodes.github.io/hugo-shortcodes-netlify-cms/dist/hugo_shortcodes_netlify_cms.js"></script>
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="<%= htmlWebpackPlugin.files.chunks.cms.entry %>"></script>
  <script>
    CMS.registerEditorComponent({
      id: "gist",
      label: "Gist",
      fields: [{
        name: "username",
        label: "Github Username",
        widget: "string"
      },
        {
          name: "gid",
          label: "Gist ID",
          widget: "string"
        },
      ],
      pattern: /{{< gist ([a-zA-Z0-9]+) ([a-zA-Z0-9]+) >}}/,
      fromBlock: function(match) {
        return {
          username: match[1],
          gid: match[2],
        };
      },
      toBlock: function(obj) {
        return `{{< gist ${obj.username} ${obj.gid} >}}`;
      },
      toPreview: function(obj) {
        return `{{< gist ${obj.username} ${obj.gid} >}}`;
      },
    });
  </script>
</body>
</html>
